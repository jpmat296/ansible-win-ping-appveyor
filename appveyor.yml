version: 1.0.{build}
image: Ubuntu1804

environment:
  PIPENV_VERBOSITY: -1

install:
  - uname -a
  - sudo apt update
  - sudo apt install -y cpu-checker
  - sudo kvm-ok
  - source $HOME/venv3.8/bin/activate
  - python3.8 --version
  - pip3.8 --version
  - pip3.8 --disable-pip-version-check -q install pipenv
  - pipenv --version
  - pipenv --bare sync
  - pipenv run molecule --version
  - pipenv run ansible --version
  - wget -q https://releases.hashicorp.com/vagrant/2.2.13/vagrant_2.2.13_x86_64.deb
  - sudo apt install ./vagrant_2.2.13_x86_64.deb
  - vagrant --version
  - vboxmanage --version

build: false

before_test:
  - BASE_DIR=$(basename $PWD)
  - ROLE_DIR=$BASE_DIR-job${APPVEYOR_JOB_ID}
  - mkdir $ROLE_DIR
  - shopt -s extglob dotglob
  - mv !($ROLE_DIR) $ROLE_DIR

test_script:
  - cd $ROLE_DIR
  - pipenv run molecule test

after_test:
  - rm -rf artifacts
  - mkdir artifacts
  - find "$HOME/VirtualBox VMs" -name Logs -exec cp -rp {} artifacts/Vbox_Logs \;
  - cp -rp ~/.cache/molecule artifacts/cache_molecule

notifications:
  - provider: Email
    to:
      - '{{commitAuthorEmail}}'

artifacts:
  - path: artifacts
